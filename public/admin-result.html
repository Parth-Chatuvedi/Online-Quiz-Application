<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Result</title>
    <link rel="stylesheet" href="admin-result.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li><a href="admin-dashboard.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Dashboard</span></a></li>
                <li><a href="manage-quizzes.html"><span class="icon"><ion-icon name="create-outline"></ion-icon></span><span class="title">Manage Quizzes</span></a></li>
                <li><a href="admin-result.html"><span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span><span class="title">Results</span></a></li>
                <li><a href="userlist.html" id="usersButton"><span class="icon"><ion-icon name="person-outline"></ion-icon></span><span class="title">Users</span></a></li>
                <li><a href="settings_admin.html"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span><span class="title">Settings</span></a></li>
                <li><a href="/logout" id="logoutButton"><span class="icon"><ion-icon name="log-out-outline"></ion-icon></span><span class="title">Logout</span></a></li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label><input type="text" placeholder="Search..."><ion-icon name="search-outline"></ion-icon></label>
                </div>
                <div class="user">
                    <img id="userProfileImage" src="default-image.jpg" alt="User Profile">
                </div>
            </div>

            <div class="content">
                <h1>User List</h1>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Profile Photo</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>

                <div id="quizResultsSection" style="display: none;">
                    <h2 id="userQuizTitle"></h2>
                    <table id="quizResultsTable">
                        <thead>
                            <tr>
                                <th>Quiz Name</th>
                                <th>Score</th>
                                <th>Correct Answers</th>
                                <th>Total Questions</th>
                                <th>Percentage</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="quizResultsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="admin-result.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
