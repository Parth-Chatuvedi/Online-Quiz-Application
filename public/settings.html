<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="setting.css">
    <style>
        .hidden {
            display: none;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="quizResultDetail.html">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                        <span class="title">Results</span>
                    </a>
                </li>
                <li>
                    <a href="home.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search...">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="user">
                    <img id="userProfileImage" src="default-image.jpg" alt="User Profile">
                    <span id="userName">Guest</span>
                </div>
            </div>

            <div id="successMessage" class="message success hidden"></div>
            <div id="errorMessage" class="message error hidden"></div>

            <div class="settings-options">
                <ul>
                    <li>
                        <a href="#" class="settings-link" data-target="#profile-photo-section">
                            <span class="icon">
                                <ion-icon name="person-circle-outline"></ion-icon>
                            </span>
                            <span class="title">Update Profile Photo</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="settings-link" data-target="#change-password-section">
                            <span class="icon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <span class="title">Change Password</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="settings-link" data-target="#other-settings-section">
                            <span class="icon">
                                <ion-icon name="cog-outline"></ion-icon>
                            </span>
                            <span class="title">Other Settings</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="settings-content">
                <div id="profile-photo-section" class="settings-section hidden">
                    <h3>Update Profile Photo</h3>
                    <form id="updatePhotoForm" action="/updatePhoto" method="POST" enctype="multipart/form-data">
                        <div class="profile-photo">
                            <input type="file" name="profilePhoto" accept="image/*" required>
                        </div>
                        <button type="submit">Update Photo</button>
                    </form>
                </div>

                <div id="change-password-section" class="settings-section hidden">
                    <h3>Change Password</h3>
                    <form action="/changePassword" method="POST">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password" required>
                        
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                        
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
                        
                        <button type="submit">Change Password</button>
                    </form>
                </div>
                
                <div id="other-settings-section" class="settings-section hidden">
                    <h3>Other Settings</h3>
                    <p>Here you can manage other account settings, preferences, etc.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        document.querySelectorAll('.settings-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.settings-section').forEach(section => {
                    section.classList.add('hidden');
                });
                const targetSection = document.querySelector(this.getAttribute('data-target'));
                targetSection.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
