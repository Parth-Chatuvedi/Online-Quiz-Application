<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="stylesadmindash.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li><a href="admin-dashboard.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Dashboard</span></a></li>
                <li><a href="manage-quizzes.html"><span class="icon"><ion-icon name="create-outline"></ion-icon></span><span class="title">Manage Quizzes</span></a></li>
                <li><a href="admin-result.html"><span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span><span class="title">Results</span></a></li>
                <li><a href="userlist.html" id="usersButton"><span class="icon"><ion-icon name="person-outline"></ion-icon></span><span class="title">Users</span></a></li>
                <li><a href="settings_admin.html"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span><span class="title">Settings</span></a></li>
                <li><a href="/logout" id="logoutButton"><span class="icon"><ion-icon name="log-out-outline"></ion-icon></span><span class="title">Logout</span></a></li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label><input type="text" placeholder="Search..."><ion-icon name="search-outline"></ion-icon></label>
                </div>
                <div class="user">
                    <img id="userProfileImage" src="default-image.jpg" alt="User Profile">
                </div>
            </div>

            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">30</div>
                        <div class="cardName">Total Quizzes</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="file-tray-stacked-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">150</div>
                        <div class="cardName">Total Questions</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="document-text-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">1200</div>
                        <div class="cardName">Total Users</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="people-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">5000</div>
                        <div class="cardName">Total Points</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="trophy-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <div class="details">
                <div class="quizList">
                    <div class="cardHeader">
                        <h2>Quizzes</h2>
                        <a href="manage-quizzes.html" class="btn">Add New Quiz</a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td>Quiz Name</td>
                                <td>Questions</td>
                                <td>Users</td>
                                <td>Status</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>                    
                </div>

                <div class="userList" id="userList" style="display:none;">
                    <div class="cardHeader">
                        <h2>Users</h2>
                    </div>
                    <table id="userListTable">
                        <thead>
                            <tr>
                                <td>User ID</td>
                                <td>Username</td>
                                <td>Email</td>
                                <td>Status</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="admin-dash.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
